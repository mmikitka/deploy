---
- block:
    - name: Install LXQT
      become: yes
      pacman:
        name:
          - lxqt
          - breeze-icons
          - oxygen-icons
          - rng-tools
          - sddm
        state: latest

    - name: Enable SDDM at boot
      become: yes
      systemd:
        name: sddm
        state: started
        enabled: yes

    # Increase entropy to increase LightDM startup time
    - name: Enable rngd at boot
      become: yes
      systemd:
        name: rngd
        state: started
        enabled: yes
  when:
    - ansible_distribution == 'Archlinux'
